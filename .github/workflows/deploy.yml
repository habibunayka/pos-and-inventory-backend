name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://postgres:dev@localhost:5432/pos_db?schema=public' }}
  JWT_SECRET: ${{ secrets.JWT_SECRET || 'deploy-secret' }}
  NODE_ENV: production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate

      - name: Run tests
        run: npm test

      - name: Prune dev dependencies for artifact
        run: npm prune --omit=dev

      - name: Package production bundle
        run: |
          tar -czf backend-release.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='coverage' \
            --exclude='testing' \
            .

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-release-${{ github.sha }}
          path: backend-release.tar.gz

  deploy:
    name: Deliver
    needs: build
    runs-on: ubuntu-latest
    if: ${{ secrets.DEPLOY_HOST != '' && secrets.DEPLOY_USERNAME != '' && secrets.DEPLOY_KEY != '' }}
    environment: production
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-release-${{ github.sha }}
          path: release

      - name: Copy artifact to remote (optional)
        if: ${{ secrets.DEPLOY_TARGET != '' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT || '22' }}
          source: release/backend-release.tar.gz
          target: ${{ secrets.DEPLOY_TARGET }}

      - name: Run remote deploy script
        if: ${{ secrets.DEPLOY_SCRIPT != '' }}
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT || '22' }}
          script: ${{ secrets.DEPLOY_SCRIPT }}
